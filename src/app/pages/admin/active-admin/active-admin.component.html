<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Active Admin</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Active Admin</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-8">
                        <h3>Admin List</h3>
                    </div>
                    <div class="col-sm-2 text-right">
                        <button class="btn-sm btn-primary" (click)="exportAsXLSX()">Excel Download</button>
                    </div>
                    <div class="col-sm-2  text-right">
                        <button class="btn-sm btn-primary" (click)="openAddCustomerModal(addAdmin)">Add Admin</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example1" class="table table-bordered table-striped dataTable dtr-inline" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" #table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of adminData">
                                   <td>{{data.full_name}}</td>
                                   <td>{{data.phone}}</td>
                                   <td>{{data.email}}</td>
                                   <td>{{data.username}}</td>
                                   <td>{{data.password}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #addAdmin let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Admin</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <p class="form-group">
                      <label for="firstname">Full Name </label>
                      <input class="form-control" type="text" name="full_name" formControlName="full_name">
                    </p>
                </div>
                <div class="col-sm-6">
                    <p class="form-group">
                      <label for="email">Email </label>
                      <input class="form-control" type="text" name="email" formControlName="email">
                    </p>
                </div>
                <div class="col-sm-6">
                    <p class="form-group">
                      <label for="phone">Phone No </label>
                      <input class="form-control" type="text" name="phone" formControlName="phone">
                    </p>
                </div>
                <div class="col-sm-12">
                    <p class="form-group">
                      <label for="address">Address </label>
                      <textarea class="form-control" formControlName="address" name="address"></textarea>
                    </p>
                </div>
                <div class="col-sm-6">
                    <p class="form-group">
                      <label for="email">Username </label>
                      <input class="form-control" type="text" name="username" formControlName="username">
                    </p>
                </div>
                <div class="col-sm-6">
                    <p class="form-group">
                      <label for="phone">Password </label>
                      <input class="form-control" type="text" name="password" formControlName="password">
                    </p>
                </div>
            </div>
            <p class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </p>
           
        </form>
    </div>
</ng-template>
